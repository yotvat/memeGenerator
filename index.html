<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header>
        <logo class="header-logo">
                Mister Generator
        </logo>
        <nav class="main-nav">
            <ul class="header-nav">
                <li onclick="onGalleryClick()">Gallery</li>
                <li>About</li>
            </ul>
        </nav>
        <button class="toggle-menu-btn" onclick="toggleMenu()">â˜°</button>
    </header>


    <section class="gallery">
        <div class="gallery-actions">
            <div class="search-container">
                <label id="search"></label>
                <input oninput="onSetFilterBy(event)" type="text" placeholder="Search...">
                <button class="btn fa search search-btn"></button>
            </div>
            <div class="keywords-dispaly">
                <label id="keywords-dispaly"></label>
            </div>
            <button class="btn more-btn" onclick="onFlexibleClick()">I'm flexible</button>
            <!-- <button class="btn more-btn">more</button> -->
        </div>
        <div class="img-container">
        </div>
    </section>

    <section class="editor hidden">
        <img class="background-img" src="img/Forme 1.png" alt="">
        <div class="canvas-container">
            <canvas onclick="onLineClick(event)" width="500" height="500">

            </canvas>
            <div class="meme-editor">
                <div class="edit-zone">
                    <label id="txt"></label>
                    <input oninput="onSetLineChange(this)" name="txt-canvas" class="txt-canvas" type="text"
                        placeholder="insert text to use...">
                    <div class="rows-btn">
                        <button onclick="onSwitchLineClick()" class="btn fa arrows switch-row-btn"></button>
                        <button onclick="onAddLineClick()" class="btn fa plus add-row-btn"></button>
                        <button onclick="onDeleteLineClick()" class="btn fa trash delete-row-btn"></button>
                    </div>
                    <div class="advanced-edit">
                        <button onclick="onFontUpClick()" class="btn fa font-up font-up-btn"></button>
                        <button onclick="onFontDownClick()" class="btn fa font-down font-down-btn"></button>
                        <button onclick="onAlignLeftClick()" class="btn fa align-left align-left-btn"></button>
                        <button onclick="onAlignCenterClick()" class="btn fa align-center align-center-btn"></button>
                        <button onclick="onAlignRightClick()" class="btn fa align-right align-right-btn"></button>

                        <button onclick="onLineUpClick()" class="btn fa line-up line-up-btn"></button>
                        <button onclick="onLineDownClick()" class="btn fa line-down line-down-btn"></button>
                        <select onchange="onSetFont(this)" name="font-select" class="font-select" id="font-select">
                            <option class="impact" value="impact">IMPACT</option>
                            <option class="arial" value="arial">ARIAL</option>
                            <option class="impact" value="verdana">VERDANA</option>
                        </select>

                        <input class="color-picker" id="color" name="color-picker" oninput="onColorInput(this)" type="color">
                        <label class="fa color color-picker-lable" for="color" id="color"></label>
                    </div>
                    <div class="download-share">
                        <button class="fa download-btn"><a class="fa download download-btn" href="#" onclick="downloadCanvas(this)"  download="file-name"></a></button>
                        <button onclick="onUploadImg()" class="btn fa share share-btn"></button>
                    </div>
                </div>
            </div>
        </div>


    </section>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/share-to-facebook-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
