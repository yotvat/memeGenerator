<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="onInit()">
    <header>
        <logo class="header-logo"><span>
            meme generator
        </span>
        </logo>
        <nav>
            <ul class="header-nav">
                <li>gallery</li>
                <li>about</li>
            </ul>
        </nav>
    </header>
    

    <section class="gallery">
        <div class="gallery-actions">
            <div class="search-container">
                <label id="search"></label>
                <input type="text">
                <button class="btn search-btn">search</button>
            </div>
            <div class="keywords-dispaly">
                <label id="keywords-dispaly"></label>
            </div>
            <button class="btn more-btn">more</button>
        </div>
        <div class="img-container">
        </div>
    </section>

    <section class="editor hidden">
        <div class="canvas-container">
            <canvas width="300" height="500">

            </canvas>
            <label id="txt"></label>
            <input onchange="onSetLineChange(this)" name="txt-canvas" class="txt-canvas" type="text" placeholder="insert text to use...">
        </div>


    </section>

    <script src="services/utilService.js"></script>
    <script src="services/storageService.js"></script>
    <script src="services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>
</html>
